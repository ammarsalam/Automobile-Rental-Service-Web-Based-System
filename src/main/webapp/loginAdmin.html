<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./content/css/loginAdmin.css" />
    <title>Sign in Admin Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="loginAdminController" class="sign-in-form" method="post">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="admin_name" id="admin_name" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="admin_password" id="admin_password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Are you as a Admin ?</h3>
            <p>
                Sign in if you want to see the details and the activity throught this website.
            </p>
            <p>
              If you're not Admin, <a href="loginPage.html" style="color: black; text-decoration: underline;">Click here</a> for User Login Page
            </p>
          </div>
          <img src="content/loginImage.png" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="./js/loginPage.js"></script>
  </body>
</html>
